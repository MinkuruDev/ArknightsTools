<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Statistic Tools</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/moblie-style.css">
</head>
<body>
    <header></header>

    <h1>Statistic Tool</h1>
    <div class="mid">
        <form action="../js/statistic.js" id="statisticForm">
            <label for="category">Select a category: </label>
            <select name="category" id="category">
                <option value="race">Race Statistic</option>
                <option value="birthday">Birthday Statistic</option>
                <option value="class">Class Statistic</option>
                <option value="place">Place Statistic</option>
            </select>
            <input type="submit" value="OK">
        </form>
    </div>

    <div id="statisticResult" class="result">
        <br><br><br><br><br><br>
        <h1>Result will show here</h1>
        <br><br><br><br><br><br>
    </div>

    <footer></footer>
    <script src="../js/app.js"></script>
    <script src="../js/operators.js"></script>
    <script src="../js/statistic.js"></script>
</body>
</html>
